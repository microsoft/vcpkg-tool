exports:
  tools:
    CC: foo/bar/cl.exe
    CXX: bin/baz/cl.exe
    Whatever: some/tool/path/foo

  environment:
    test: abc
    cxxflags: 
      - foo=bar
      - bar=baz
  
  paths:
    bin:
      - foo/bar/bin/baz
      - foo/bar/bin/waz
